<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS Tracking with Anti-Fake Location Check</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      #map {
        height: 80vh;
        width: 100%;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <button onclick="startWatching()">Start GPS Tracking</button>
    <button onclick="stopWatching()">Stop GPS Tracking</button>
    <div id="output"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
      let watchId = null;
      let map, marker, circle;
      let lastPosition = null;
      let lastTimestamp = null;
      let ipLocation = null;
      let freezeCounter = 0;
      const FREEZE_THRESHOLD_SECONDS = 10;
      const MIN_MOVEMENT_METERS = 3;

      fetch("https://ipapi.co/json/")
        .then((res) => res.json())
        .then((data) => {
          ipLocation = {
            lat: parseFloat(data.latitude),
            lon: parseFloat(data.longitude),
            city: data.city,
          };
          console.log("IP Location Approx:", ipLocation);
        })
        .catch((err) => console.warn("IP location fetch failed", err));

      function startWatching() {
        if (!map) {
          map = L.map("map").setView([0, 0], 2);
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "© OpenStreetMap contributors",
          }).addTo(map);
        }

        if (navigator.geolocation) {
          watchId = navigator.geolocation.watchPosition(showPosition, showError, {
            enableHighAccuracy: true,
            timeout: 20000,
            maximumAge: 0,
          });
          document.getElementById("output").innerHTML = "Waiting for GPS data...";
        } else {
          document.getElementById("output").innerText = "Geolocation not supported.";
        }
      }

      function stopWatching() {
        if (watchId !== null) {
          navigator.geolocation.clearWatch(watchId);
          watchId = null;
          document.getElementById("output").innerHTML = "GPS tracking stopped.";
        }
      }

      function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        const currentTime = Date.now();

        let movementDistance = 0;
        if (lastPosition) {
          movementDistance = getDistanceFromLatLonInKm(
            lastPosition.lat,
            lastPosition.lon,
            lat,
            lon
          ) * 1000; // convert km to meters
        }

        // Speed check
        if (lastPosition && lastTimestamp) {
          const timeDiff = (currentTime - lastTimestamp) / 1000; // seconds
          const speed = (movementDistance / 1000) / (timeDiff / 3600); // km/h
          if (speed > 300) {
            document.getElementById("output").innerHTML = `Unrealistic speed: ${speed.toFixed(2)} km/h. Ignored.`;
            return;
          }
        }

        // Movement + freeze check + accuracy logic
        if (accuracy > 5 && movementDistance >= MIN_MOVEMENT_METERS) {
          freezeCounter = 0;
          console.log("✔️ Real GPS: Accuracy > 5m with movement detected.");
        } else if (accuracy <= 3) {
          if (movementDistance < MIN_MOVEMENT_METERS) {
            freezeCounter++;
            if (freezeCounter >= FREEZE_THRESHOLD_SECONDS) {
              document.getElementById("output").innerHTML += `<br>⚠️ Suspected mock location: Accuracy ${accuracy.toFixed(2)}m, frozen for ${FREEZE_THRESHOLD_SECONDS} seconds.`;
            }
          } else {
            freezeCounter = 0;
          }
        } else {
          freezeCounter = 0;
        }

        // IP location cross-check
        if (ipLocation) {
          const ipDist = getDistanceFromLatLonInKm(lat, lon, ipLocation.lat, ipLocation.lon);
          if (ipDist > 50) {
            document.getElementById("output").innerHTML += `<br>⚠️ IP location mismatch: ${ipDist.toFixed(2)} km from IP city (${ipLocation.city}). Possible fake location.`;
          }
        }

        lastPosition = { lat, lon };
        lastTimestamp = currentTime;

        document.getElementById("output").innerHTML = `
          Latitude: ${lat}<br>
          Longitude: ${lon}<br>
          Accuracy: ${accuracy.toFixed(2)} meters<br>
          Movement since last: ${movementDistance.toFixed(2)} meters<br>`;

        if (map) {
          map.setView([lat, lon], 18);
          if (!marker) {
            marker = L.marker([lat, lon]).addTo(map);
          } else {
            marker.setLatLng([lat, lon]);
          }

          if (!circle) {
            circle = L.circle([lat, lon], { radius: accuracy }).addTo(map);
          } else {
            circle.setLatLng([lat, lon]).setRadius(accuracy);
          }
        }
      }

      function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = ((lat2 - lat1) * Math.PI) / 180;
        const dLon = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos((lat1 * Math.PI) / 180) *
            Math.cos((lat2 * Math.PI) / 180) *
            Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function showError(error) {
        let message = "";
        switch (error.code) {
          case error.PERMISSION_DENIED:
            message = "User denied the request for Geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            message = "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            message = "The request to get user location timed out.";
            break;
          default:
            message = "An unknown error occurred.";
        }
        document.getElementById("output").innerText = message;
      }
    </script>
  </body>
</html>
