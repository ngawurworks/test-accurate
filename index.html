<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Accuracy GPS Tracking with Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <button onclick="startWatching()">Start GPS Tracking</button>
  <button onclick="stopWatching()">Stop GPS Tracking</button>
  <div id="output"></div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let watchId = null;
    let map;
    let marker;
    let circle;

    function startWatching() {
      if (!map) {
        map = L.map("map").setView([0, 0], 2);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
      }

      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 20000,
          maximumAge: 0,
        });
        document.getElementById("output").innerHTML = "Waiting for GPS data...";
      } else {
        document.getElementById("output").innerText = "Geolocation not supported.";
      }
    }

    function stopWatching() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById("output").innerHTML = "GPS tracking stopped.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const accuracy = position.coords.accuracy;

      if (accuracy > 1000) {
        document.getElementById("output").innerHTML = `
          Low accuracy detected: ${accuracy.toFixed(2)} meters. Ignoring...`;
        return;
      }

      document.getElementById("output").innerHTML = `
        Latitude: ${lat}<br>
        Longitude: ${lon}<br>
        Accuracy: ${accuracy.toFixed(2)} meters<br>`;

      if (map) {
        map.setView([lat, lon], 18);

        if (!marker) {
          marker = L.marker([lat, lon]).addTo(map);
        } else {
          marker.setLatLng([lat, lon]);
        }

        if (!circle) {
          circle = L.circle([lat, lon], { radius: accuracy }).addTo(map);
        } else {
          circle.setLatLng([lat, lon]).setRadius(accuracy);
        }
      }
    }

    function showError(error) {
      let message = "";
      switch (error.code) {
        case error.PERMISSION_DENIED:
          message = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          message = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          message = "An unknown error occurred.";
          break;
      }
      document.getElementById("output").innerText = message;
    }
  </script>
</body>
</html>
